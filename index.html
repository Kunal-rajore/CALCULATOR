<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="input" value="0">
        <div class="buttons">
    <div class="row-1">
        <button type="button" class="button" style="color: #6dee0a;">AC</button>
        <button type="button" class="button" style="color: #6dee0a;">%</button>
        <button type="button" class="button" style="color: #6dee0a;">del</button>
        <button type="button" class="button" style="color: #6dee0a;">/</button>
    </div>
    <div class="row-2">
        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">9</button>
        <button type="button" class="button" style="color: #6dee0a;">*</button>
    </div>
    <div class="row-3">
        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">6</button>
        <button type="button" class="button" style="color: #6dee0a;">-</button>
    </div>
    <div class="row-4">
        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">3</button>
        <button type="button" class="button" style="color: #6dee0a;">+</button>
    </div>
    <div class="row-5">
        <button type="button" class="button">00</button>
        <button type="button" class="button">0</button>
        <button type="button" class="button">.</button>
        <button type="button" class="button" style="background-color: #fb7c14;">=</button>
    </div>
</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
